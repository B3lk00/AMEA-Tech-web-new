<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oglas | AMEA Tech</title>
  <link rel="stylesheet" href="style.css?v=20260121-2">
 <style>
  .wrap{
    max-width:1100px;
    margin:30px auto;
    padding:0 16px
  }

  /* GLAVNA KARTICA ‚Äì DARK */
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03));
    border:1px solid rgba(255,255,255,.12);
    border-radius:16px;
    padding:18px;
    color:#eaeaea;
    box-shadow: 0 18px 55px rgba(0,0,0,.45);
  }

  .top{
    display:flex;
    justify-content:space-between;
    gap:12px;
    align-items:flex-start;
    flex-wrap:wrap
  }

  h1{
    color:#dbe3ff;
  }

  h3{
    color:#9bb8ff;
    margin-bottom:6px;
  }

  .price{
    font-weight:800;
    font-size:18px;
    color:#ffb347;
  }

  .muted{
    opacity:.75;
    color:#a8b3cf;
  }

  .grid{
    display:grid;
    grid-template-columns:1.2fr .8fr;
    gap:16px
  }

  /* GALERIJA */
  .gallery{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
    margin-top:14px
  }

  .gallery img{
    width:100%;
    height:180px;
    object-fit:cover;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.15);
    background:rgba(0,0,0,.35);
    cursor:zoom-in;
    transition:transform .15s ease, box-shadow .15s ease;
  }

  .gallery img:hover{
    transform:scale(1.03);
    box-shadow:0 14px 35px rgba(30,144,255,.25);
  }

  .spec{
    margin:10px 0 0 18px;
    color:#cfd8ff;
  }

  .contact a{
    display:inline-block;
    margin-right:10px;
    text-decoration:none;
    font-weight:700;
    color:#ffb347;
  }

  /* LIGHTBOX */
  #lightbox{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    align-items:center;
    justify-content:center;
    padding:18px;
    z-index:999999
  }

  #lightbox img{
    max-width:min(1100px,95vw);
    max-height:90vh;
    border-radius:16px;
    background:#000;
    box-shadow:0 20px 60px rgba(0,0,0,.7);
  }

   .lb-btn{
      position:absolute; top:50%;
      transform:translateY(-50%);
      width:44px;height:44px;border-radius:999px;
      border:0; cursor:pointer;
      background:rgba(255,255,255,.16);
      color:#fff;font-size:22px;font-weight:900;
      display:flex;align-items:center;justify-content:center;
      user-select:none;
    }
    .lb-btn:hover{background:rgba(255,255,255,.25)}
    .lb-prev{left:10px}
    .lb-next{right:10px}
    .lb-close{
      position:absolute; top:10px; right:10px;
      width:44px;height:44px;border-radius:999px;
      border:0; cursor:pointer;
      background:rgba(255,255,255,.16);
      color:#fff;font-size:22px;font-weight:900;
      display:flex;align-items:center;justify-content:center;
    }
   
  @media(max-width:900px){
    .grid{grid-template-columns:1fr}
    .gallery{grid-template-columns:repeat(2,1fr)}
    .gallery img{height:160px}
  }
</style>
</head>
<body>
<div class="wrap">
    <a href="javascript:history.back()" class="muted">‚Üê Nazad</a>
    <div id="content" class="card" style="margin-top:12px">Uƒçitavam...</div>
 </div>


  <div id="lightbox">
    <div class="lb-inner" id="lbInner">
      <button class="lb-close" id="lbClose" type="button">√ó</button>
      <button class="lb-btn lb-prev" id="lbPrev" type="button">‚Äπ</button>
      <img id="lightboxImg" src="" alt="">
      <button class="lb-btn lb-next" id="lbNext" type="button">‚Ä∫</button>
    </div>
  </div>

<script>
  const API_BASE = "https://amea-oglasi-api.belmins1617.workers.dev";

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }
  function q(name){ return new URLSearchParams(location.search).get(name); }

  function safeImgUrl(u){
    const s = String(u || "").trim();
    if (s.startsWith("http://") || s.startsWith("https://")) return s;
    return "";
  }

  // Lightbox state
  let LB_IMGS = [];
  let LB_INDEX = 0;

  function openLB(index){
    LB_INDEX = index;
    const lb = document.getElementById("lightbox");
    const img = document.getElementById("lightboxImg");
    img.src = LB_IMGS[LB_INDEX] || "";
    lb.style.display = "flex";
  }
  function closeLB(){
    const lb = document.getElementById("lightbox");
    const img = document.getElementById("lightboxImg");
    lb.style.display = "none";
    img.src = "";
  }
  function prevLB(){
    if(!LB_IMGS.length) return;
    LB_INDEX = (LB_INDEX - 1 + LB_IMGS.length) % LB_IMGS.length;
    document.getElementById("lightboxImg").src = LB_IMGS[LB_INDEX];
  }
  function nextLB(){
    if(!LB_IMGS.length) return;
    LB_INDEX = (LB_INDEX + 1) % LB_IMGS.length;
    document.getElementById("lightboxImg").src = LB_IMGS[LB_INDEX];
  }

  async function loadOglas() {
    const id = q("id");
    const el = document.getElementById("content");
    if (!id) { el.innerHTML = "Nedostaje id oglasa."; return; }

    const res = await fetch(API_BASE + "/api/oglasi", { cache: "no-store" });
    const data = await res.json();
    const items = data.items || [];
    const o = items.find(x => x.id === id);

    if (!o) { el.innerHTML = "Oglas nije pronaƒëen."; return; }

    const imgs = (Array.isArray(o.slike) ? o.slike : []).map(safeImgUrl).filter(Boolean);
    LB_IMGS = imgs;

    // Koliƒçina: poka≈æi i kad je 0
    const qty = (o.kolicina === 0 || o.kolicina) ? Number(o.kolicina) : null;

    el.innerHTML = `
      <div class="top">
        <div>
          <h1 style="margin:0">${esc(o.naziv)}</h1>
          <div class="muted">${esc(o.kategorija)} ${o.stanje ? "‚Ä¢ " + esc(o.stanje) : ""}</div>
        </div>
        <div style="text-align:right">
          <div class="price">${esc(o.cijena || "")}</div>
          ${qty !== null ? `<div class="muted" style="margin-top:6px">Na stanju: <b>${esc(qty)}</b></div>` : ""}
        </div>
      </div>

      ${imgs.length ? `
        <div class="gallery">
          ${imgs.map((u,i) => `<img src="${esc(u)}" alt="" class="gimg" data-i="${i}">`).join("")}
        </div>
      ` : `<p class="muted" style="margin-top:14px">Nema slika za ovaj oglas.</p>`}

      <div class="grid" style="margin-top:14px">
        <div>
          ${o.opis ? `<h3>Opis</h3><p class="muted" style="margin-top:6px">${esc(o.opis)}</p>` : ""}
          ${(o.spec||[]).length ? `<h3>Specifikacije</h3><ul class="spec muted">${(o.spec||[]).map(s=>`<li>${esc(s)}</li>`).join("")}</ul>` : ""}
        </div>
        <div>
          <h3>Kontakt</h3>
          <div class="contact muted" style="margin-top:6px">
            ${o.kontakt?.telefon ? `<a href="tel:${esc(o.kontakt.telefon)}">üìû ${esc(o.kontakt.telefon)}</a>` : ""}
            ${o.kontakt?.email ? `<a href="mailto:${esc(o.kontakt.email)}">‚úâÔ∏è ${esc(o.kontakt.email)}</a>` : ""}
          </div>
          <div class="muted" style="margin-top:10px;font-size:12px">ID: ${esc(o.id)}</div>
        </div>
      </div>
    `;

    // Bind lightbox AFTER render
    document.querySelectorAll(".gimg").forEach(img => {
      img.addEventListener("click", () => openLB(Number(img.dataset.i || 0)));
    });

    const lb = document.getElementById("lightbox");
    const inner = document.getElementById("lbInner");

    document.getElementById("lbClose").onclick = closeLB;
    document.getElementById("lbPrev").onclick = (e) => { e.stopPropagation(); prevLB(); };
    document.getElementById("lbNext").onclick = (e) => { e.stopPropagation(); nextLB(); };

    // klik van slike zatvara
    lb.addEventListener("click", closeLB);
    inner.addEventListener("click", (e) => e.stopPropagation());

    // tipke na tastaturi: ESC, ‚Üê, ‚Üí
    document.addEventListener("keydown", (e) => {
      if (lb.style.display !== "flex") return;
      if (e.key === "Escape") closeLB();
      if (e.key === "ArrowLeft") prevLB();
      if (e.key === "ArrowRight") nextLB();
    });
  }

  loadOglas();
</script>
</body>
</html>
