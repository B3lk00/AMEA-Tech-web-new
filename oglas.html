<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oglas | AMEA Tech</title>
  <link rel="stylesheet" href="style.css?v=20260121-2">

  <style>
    body{ background:#0b0f1a; color:#eaeaea; }
    .wrap{max-width:1100px;margin:30px auto;padding:0 16px}
    .card{
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
    }

    .top{display:flex;justify-content:space-between;gap:12px;align-items:flex-start;flex-wrap:wrap}
    .price{font-weight:900;font-size:18px;color:#ffb347}
    .muted{opacity:.75;color:#a8b3cf}

    .kbadge{
      display:inline-block;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      color:#cfd8ff;
      margin-top:8px;
      margin-right:8px;
    }

    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px;margin-top:14px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}

    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:14px}
    .gallery img{
      width:100%;height:180px;object-fit:cover;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
      cursor: zoom-in;
    }
    @media(max-width:900px){.gallery{grid-template-columns:repeat(2,1fr)} .gallery img{height:160px}}

    h3{margin:0 0 8px;color:#1e90ff}
    .spec{margin:10px 0 0 18px;color:#cfd8ff}
    .contact a{display:inline-block;margin-right:10px;text-decoration:none;color:#ffb347;font-weight:800}
    .stock{margin-top:8px;color:#cfd8ff;font-weight:700}

    /* Back button */
    .back-wrapper{max-width:none;padding-left:0;margin:0 0 14px}
    .back-btn{
      display:inline-block;
      background:#A9A9A9;
      color:#203450;
      text-decoration:none;
      font-weight:700;
      padding:10px 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    /* Lightbox */
    #lightbox{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.88);
      z-index:999999;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    #lbImg{
      max-width:min(1100px, 96vw);
      max-height:88vh;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:#111;
    }
    .lb-btn{
      position:fixed;
      top:50%;
      transform:translateY(-50%);
      width:44px;height:44px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      color:#fff;
      font-size:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .lb-prev{left:18px}
    .lb-next{right:18px}
    .lb-close{
      position:fixed;
      top:18px; right:18px;
      width:44px;height:44px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      color:#fff;
      font-size:22px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .lb-tip{
      position:fixed;
      bottom:16px;
      left:50%;
      transform:translateX(-50%);
      color:#cfd8ff;
      font-size:12px;
      opacity:.8;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="back-wrapper">
      <a id="backBtn" href="index.html" class="back-btn">‚Üê Nazad</a>
    </div>

    <div id="content" class="card">Uƒçitavam...</div>
  </div>

  <div id="lightbox">
    <div class="lb-close" id="lbClose">‚úï</div>
    <div class="lb-btn lb-prev" id="lbPrev">‚Äπ</div>
    <img id="lbImg" src="" alt="">
    <div class="lb-btn lb-next" id="lbNext">‚Ä∫</div>
    <div class="lb-tip">Tip: ‚Üê ‚Üí za slike, ESC zatvara</div>
  </div>

<script>
  const API_BASE = "https://amea-oglasi-api.belmins1617.workers.dev";

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function q(name){ return new URLSearchParams(location.search).get(name); }

  function safeImgUrl(u){
    const s = String(u || "").trim();
    if (s.startsWith("http://") || s.startsWith("https://")) return s;
    return "";
  }

  function fmtKM(v){
    const s = String(v ?? "").trim();
    if(!s) return "";
    if (/\bKM\b/i.test(s) || /‚Ç¨|\$/.test(s)) return s;
    if (/^\d+([.,]\d+)?$/.test(s)) return s + " KM";
    return s + " KM";
  }

  // Back button (vrati u kategoriju)
  (function initBack(){
    const back = q("back");
    const btn = document.getElementById("backBtn");
    if (back) btn.href = decodeURIComponent(back);
    else btn.href = "index.html";
  })();

  // Lightbox state
  let LB_IMGS = [];
  let LB_I = 0;

  function openLB(i){
    if (!LB_IMGS.length) return;
    const lb = document.getElementById("lightbox");
    const img = document.getElementById("lbImg");
    LB_I = i;
    img.src = LB_IMGS[LB_I] || "";
    lb.style.display = "flex";
  }
  function closeLB(){
    const lb = document.getElementById("lightbox");
    const img = document.getElementById("lbImg");
    lb.style.display = "none";
    img.src = "";
  }
  function prevLB(){
    if (!LB_IMGS.length) return;
    LB_I = (LB_I - 1 + LB_IMGS.length) % LB_IMGS.length;
    document.getElementById("lbImg").src = LB_IMGS[LB_I];
  }
  function nextLB(){
    if (!LB_IMGS.length) return;
    LB_I = (LB_I + 1) % LB_IMGS.length;
    document.getElementById("lbImg").src = LB_IMGS[LB_I];
  }

  async function loadOglas() {
    const id = q("id");
    const el = document.getElementById("content");

    if (!id) {
      el.innerHTML = `<div class="muted">Nedostaje id oglasa. Otvori kao: <b>oglas.html?id=...</b></div>`;
      return;
    }

    const res = await fetch(API_BASE + "/api/oglasi", { cache: "no-store" });
    if (!res.ok){
      el.innerHTML = `<div class="muted">Gre≈°ka API: ${esc(res.status)}</div>`;
      return;
    }

    const data = await res.json();
    const items = data.items || [];
    const o = items.find(x => x.id === id);

    if (!o) {
      el.innerHTML = `<div class="muted">Oglas nije pronaƒëen.</div>`;
      return;
    }

    const imgs = (Array.isArray(o.slike) ? o.slike : []).map(safeImgUrl).filter(Boolean);
    LB_IMGS = imgs;

    const stock = (o.kolicina === 0 || o.kolicina) ? Number(o.kolicina) : null;
    const sifra = (o.sifra || "").trim();

    // mail + mailto link
   const mail = "ameatech25@gmail.com"; // fiksno na tvoj Gmail
const subject = `Upit za proizvod - ${sifra || o.id || ""}`.trim();
const body =
`Pozdrav,

Zanima me proizvod:
≈†ifra: ${sifra || "-"}
Naziv: ${o.naziv || "-"}
Cijena: ${fmtKM(o.cijena || "") || "-"}

Molim ponudu i dostupnost.

Hvala!`;

const gmailHref =
  `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(mail)}` +
  `&su=${encodeURIComponent(subject)}` +
  `&body=${encodeURIComponent(body)}`;

// fallback ako neko nema Gmail login
const mailtoHref =
  `mailto:${encodeURIComponent(mail)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;


    // Render HTML
    el.innerHTML = `
      <div class="top">
        <div>
          <h1 style="margin:0">${esc(o.naziv)}</h1>
          <div class="muted">${esc(o.kategorija)} ${o.stanje ? "‚Ä¢ " + esc(o.stanje) : ""}</div>

          <div style="margin-top:8px">
            ${sifra ? `<span class="kbadge">≈†ifra: <b>${esc(sifra)}</b></span>` : ""}
            ${stock !== null ? `<span class="kbadge">Na stanju: <b>${esc(stock)}</b></span>` : ""}
          </div>
        </div>

        <div style="text-align:right">
          <div class="muted" style="margin-bottom:6px">Cijena</div>
          <div class="price"><b>${esc(fmtKM(o.cijena || ""))}</b></div>
        </div>
      </div>

      ${imgs.length ? `
        <div class="gallery">
          ${imgs.map((u, idx) => `<img src="${esc(u)}" alt="" data-i="${idx}" class="gimg">`).join("")}
        </div>
      ` : `<p class="muted" style="margin-top:14px">Nema slika za ovaj oglas.</p>`}

      <div class="grid">
        <div>
          ${o.opis ? `<h3>Opis</h3><p class="muted" style="margin-top:6px">${esc(o.opis)}</p>` : ""}
          ${(o.spec||[]).length ? `<h3>Specifikacije</h3><ul class="spec muted">${(o.spec||[]).map(s=>`<li>${esc(s)}</li>`).join("")}</ul>` : ""}
        </div>

        <div>
          <h3>Kontakt</h3>
          <div class="contact muted" style="margin-top:6px">
            ${o.kontakt?.telefon ? `<a href="tel:${esc(o.kontakt.telefon)}">üìû ${esc(o.kontakt.telefon)}</a>` : ""}

           <a href="${gmailHref}" target="_blank" rel="noopener">‚úâÔ∏è Po≈°alji upit (Gmail)</a>
           <a href="${mailtoHref}">üì® Po≈°alji upit (Mail app)</a>
           <a href="javascript:void(0)" id="copyUpit">üìã Kopiraj upit</a>
          </div>

          <div class="muted" style="margin-top:10px;font-size:12px">ID: ${esc(o.id)}</div>
        </div>
      </div>
    `;

    // Gallery -> Lightbox
    document.querySelectorAll(".gimg").forEach(img => {
      img.addEventListener("click", () => openLB(Number(img.dataset.i || 0)));
    });

    // Copy upit
    const copyBtn = document.getElementById("copyUpit");
    if (copyBtn) {
      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(body);
          copyBtn.textContent = "‚úÖ Kopirano";
          setTimeout(() => copyBtn.textContent = "üìã Kopiraj upit", 1500);
        } catch (e) {
          alert("Ne mogu kopirati. Oznaƒçi tekst ruƒçno:\n\n" + body);
        }
      });
    }
  }

  // Lightbox controls
  document.getElementById("lbClose").addEventListener("click", closeLB);
  document.getElementById("lbPrev").addEventListener("click", prevLB);
  document.getElementById("lbNext").addEventListener("click", nextLB);

  // klik vani zatvara
  document.getElementById("lightbox").addEventListener("click", (e) => {
    if (e.target.id === "lightbox") closeLB();
  });

  // tipke
  window.addEventListener("keydown", (e) => {
    const open = document.getElementById("lightbox").style.display === "flex";
    if (!open) return;
    if (e.key === "Escape") closeLB();
    if (e.key === "ArrowLeft") prevLB();
    if (e.key === "ArrowRight") nextLB();
  });

  loadOglas();
</script>
</body>
</html>
