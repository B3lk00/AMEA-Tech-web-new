<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Računari | AMEA Tech</title>
  <link rel="stylesheet" href="style.css?v=1.4">
</head>
<body>

<header class="simple-header">
  <h1>Računari</h1>
  <div class="back-wrapper">
    <a href="index.html" class="back-btn">← Nazad</a>
  </div>
</header>

<div class="product-list" id="oglasi"></div>

<footer class="site-footer">
  <p>© 2026 AMEA Tech d.o.o.</p>
</footer>

<script>
(async () => {
  const container = document.getElementById("oglasi");
  container.innerHTML = "<p>Ucitavam oglase...</p>";

  const API = "https://amea-oglasi-api.belmins1617.workers.dev";
  const res = await fetch(API + "/api/oglasi?kategorija=racunari", { cache: "no-store" });
  const data = await res.json();

  const items = data.items || [];
  if (!items.length) {
    container.innerHTML = "<p>Nema oglasa.</p>";
    return;
  }

  container.innerHTML = items.map(o => `
    <div style="border:2px solid red; padding:12px; margin:10px;">
      <h3>${o.naziv}</h3>
      <p><b>Cijena:</b> ${o.cijena}</p>
      <p><b>Stanje:</b> ${o.stanje}</p>
      <p><b>Kategorija:</b> ${o.kategorija}</p>
    </div>
  `).join("");
})();
</script>


</body>
</html>
